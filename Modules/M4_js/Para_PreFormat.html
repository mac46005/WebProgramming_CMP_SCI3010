<!DOCTYPE html>
<html>
    <head>
        <title>P and Pre tags</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
        <p>This is a paragraph
            I can add carriage returns and whitespace and it will be ignored.
        </p>
        <p>This is a second paragraph</p>
        <pre>
            This paragraph can 
                be formatted in
                    any way you like.
            But it cannot containe p tag within.
        </pre>
    </body>
</html>
