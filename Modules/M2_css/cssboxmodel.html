<!DOCTYPE html charset="en">
<!--
    Box Model
    All HTML elements can be considered as boxes. In CSS, the term
    "box model" is used when talking about design and layout.

    The CSS box model is essential a box that wraps around every
    HTML element. It Consists of: margin, borders, padding, and the actual content.
-->
<html>
    <head>
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width,inital-scale=1"/>
        <link href="./css/boxmodel.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="w3-boxmodel">
            <div class="margin">
                MARGIN
                <div class="border w3-theme">
                    BORDER
                    <div class="padding">
                        PADDING
                        <div class="content">CONTENT</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
