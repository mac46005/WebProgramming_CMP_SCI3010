<!DOCTYPE html charset="en">

    Text Color can be set using the CSS property color.

    Background Color can be set using the CSS property background-color.

    Border Color can be set using the CSS property border-color.

    Color values can be expressed using predefined color names ("Tomato", etc...)
    or using a rgb() funtion or using hexadecimal notation.
-->
<html>
    <head>
        <meta charset="UTF-8"/>
        <title></title>
        <meta name="viewport" content="width=device-width,inital-scale=1"/>
        <link href="./css/color.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1 class="tomato">Hello World</h1>
        <p class="bgDodgerBlue">Lorem ipsum...</p>
        <p class="borderGreen">Ut wisi enim...</p>
        <h1 class="rdb">Using CSS RGB</h1>
        <h1 class="hex">Using CSS Hexadecimal</h1>
    </body>
</html>
