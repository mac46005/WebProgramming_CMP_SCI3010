<!DOCTYPE html charset="en">
<!--
    <form> defines a form that is used to collect user input

    An HTML form contains form elements.

    Form elements are different types of input elements, like text fields,
    checkboxes, radio buttons, submit buttons, and more.

    Action Attributes:
    The action attribute defines the action to be performed when the form is submitted.
    If the action attribute is omitted, the action is set to the current page.

    Method Attribute:
    The method attribute specifies the HTTP method (GET or POST) to be used when
    submitting the form data. If the method attribute is omitted, the method is
    set to GET.

    Notes on GET:
    1) Appends form-data into the URL in name/value pairs
    2) The length of a URL is limited (about 3000 characters)
    3) Never use GET to send senditive data! (will be visible in the URL)
    4) Useful for form submissions where a urser wants to bookmark th result
    5) GET is better for non0secure data, like query strings in Google

    Notes on POST:
    
    1) The POST method does not display the submitted form data in the page address field.
    2) POST has no size limitations, and can be used to send large amounts of data.
    3) Form submissions with POST cannot be bookmarked


-->
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Forms</title>
        <meta name="viewport" content="width=device-width,inital-scale=1"/>
        <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form action="forms.html" method="POST">
            <label for="firstName">First Name:</label><br/>
            <input id="firstName" type="text" name="firstName" value="Marco"/><br/>
            Last name:<br/>
            <input type="text" name="lastName" placeholder="Preciado"/>

            <label for="readOnly">Read Only:</label><br/>
            <input id="readOnly" type="text" name="readOnly" value="Read Only" readonly="readonly"/><br/>

            <label for="disabled">Disabled:</label><br/>
            <input id="disabled" type="text" name="disabled" value="Disabled" disabled="disabled"/>

            <hr/>
            <label for="password">Password:</label><br/>
            <input id="password" type="password" name="password"/>

            <label for="passwordConfirm">Password Confirm:</label><br/>
            <input id="passwordConfirm" type="password" name="password" required="required" size="40"/>
            
            <hr/>
            <input type="radio"
            name="gender" id="maleGender"
            value="male"/><label for="maleGender">Male</label><br/>
            <input type="radio"
            name="gender" id="femaleGender"
            value="female"/><label for="femaleGender">Female</label><br/>
            <input type="radio"
            name="gender" id="otherGender"
            value="other"/><label for="otherGender">Other</label>
            <hr/>
            <input type="checkbox"
            name="car" id="car"
            value="car"/><label for="car">Car</label><br/>
            <input type="checkbox"
            name="bike" id="bike"
            value="bike"/><label for="bike">Bike</label><br/>
            <hr/>
            <label for="birthDay">Date of birth:</label>
            <input id="birthDay" type="date" name="birthDay"/><br/>
            <hr/>
            <label for="email">Email:</label><br/>
            <input id="email" type="email" name="email"/><br/>
            <hr/>
            <input type="submit" value="Submit Data"/>
            <input type="reset" value="Reset Data"/>
        </form>
    </body>
</html>
