<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Tables</title>
        <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <table>
            <caption>Monthly savings</caption>
            <tr> 
                <th colspan="2"></th>
                <th colspan="2">Savings</th>
            </tr>
            <tr>
                <th rowspan="12">Month</th>
                <td>January</td>
                <td>$100</td>
                <td>$120</td>
            </tr>
            <tr>
                <td>Febuary</td>
                <td>$23</td>
                <td>$12</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$43</td>
                <td>$56</td>
            </tr>
        </table>
    </body>
</html>
